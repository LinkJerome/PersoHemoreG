<script>
	window.onload = function () {
		var userLang = navigator.language || navigator.userLanguage;
		if (userLang === "fr" || userLang === "FR" || userLang === "fr-FR" || userLang === "fr-fr"){
			window.setTimeout(function(){ window.location.replace("fr/"); },1500);
		} else {
			window.setTimeout(function(){ window.location.replace("en/"); },1500);
		}
	}
</script>
